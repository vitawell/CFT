# parameters
nc: 3  # number of classes #不能注释，但nc数取决于data中yaml
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
   [-1, 1, Focus, [64, 3]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 9, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 1, SPP, [1024, [5, 9, 13]]],
   [-1, 3, C3, [1024, False]],  # 9

    #########
   [-4, 1, Focus, [64, 3]],  # 10-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 11-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 13-P3/8
   [-1, 9, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 15-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 17-P5/32
   [-1, 1, SPP, [1024, [5, 9, 13]]],
   [-1, 3, C3, [1024, False]],  # 19
   
   #########
   [-8, 1, Focus, [64, 3]],  # 20
   [-1, 1, Conv, [128, 3, 2]],  # 21
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 23
   [-1, 9, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 25
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 27
   [-1, 1, SPP, [1024, [5, 9, 13]]],
   [-1, 3, C3, [1024, False]],  # 29
   
   ######### Add Block #############
   [[4,14], 1, Add, [1]],    # 30 two stream fuse
   [[6,16], 1, Add, [1]],    # 31 two stream fuse
   [[9,19], 1, Add, [1]],    # 32 two stream fuse
  ]

# YOLOv5 head
head:
  [[-1, 1, Conv, [512, 1, 1]],          # 33
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 34
   [[-1,31], 1, Concat, [1]],           # 35 cat backbone P4
   [-1, 3, C3, [512, False]],           # 36

   [-1, 1, Conv, [256, 1, 1]],          # 37
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 38
   [[-1,30], 1, Concat, [1]],           # 39 cat backbone P3
   [-1, 3, C3, [256, False]],           # 40 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],          # 41
   [[-1,37], 1, Concat, [1]],           # 42 cat head P4
   [-1, 3, C3, [512, False]],           # 43 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],          # 44
   [[-1,33], 1, Concat, [1]],           # 45 cat head P5
   [-1, 3, C3, [1024, False]],          # 46 (P5/32-large)
   
   ####
   [29, 1, Conv, [512, 1, 1]],           # 47
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 
   [[-1,26], 1, Concat, [1]],           # 49 cat backbone P4
   [-1, 3, C3, [512, False]],           # 50

   [-1, 1, Conv, [256, 1, 1]],          # 51
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 
   [[-1,24], 1, Concat, [1]],           # 53 cat backbone P3
   [-1, 3, C3, [256, False]],           # 54 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],          # 55
   [[-1,51], 1, Concat, [1]],           # 56 cat head P4
   [-1, 3, C3, [512, False]],           # 57 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],          # 58
   [[-1,47], 1, Concat, [1]],           # 59 cat head P5
   [-1, 3, C3, [1024, False]],          # 60 (P5/32-large)
   
   
   ####
   [[40, 43, 46], 1, Detect, [nc, anchors]],    # Detect(P3, P4, P5) 61 1+2
   [[54, 57, 60], 1, Detect, [nc, anchors]],    # Detect(P3, P4, P5) 62 3
   
  ]
