# parameters
nc: 3  # number of classes #不能注释，但nc数取决于data中yaml
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
   [-1, 1, Focus, [64, 3]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 9, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 1, SPP, [1024, [5, 9, 13]]],
   [-1, 3, C3, [1024, False]],  # 9

    #########
   [-4, 1, Focus, [64, 3]],  # 10-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 11-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 13-P3/8
   [-1, 9, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 15-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 17-P5/32
   [-1, 1, SPP, [1024, [5, 9, 13]]],
   [-1, 3, C3, [1024, False]],  # 19
   
   ######### Add Block #############
   [[0,10], 1, BiFPN_Add2, [64,64]],    # 20 two stream fuse
   [-1, 1, Conv, [128, 3, 2]],  # 21
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  #23
   [-1, 9, C3, [256]],          #24
   
   [[6,16], 1, BiFPN_Add2, [512,512]],    # 25 two stream fuse
   [[9,19], 1, BiFPN_Add2, [1024,1024]],    # 26 two stream fuse
  ]

# YOLOv5 head
head:
  [[26, 1, Conv, [512, 1, 1]],          # 27
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 28
   [[-1,25], 1, BiFPN_Add2, [512,512]],           # 29 cat backbone P4
   [-1, 3, C3, [512, False]],           # 30

   [-1, 1, Conv, [256, 1, 1]],          # 27
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 28
   [[-1,28,4], 1, BiFPN_Add3, [256,256]],           # 29 cat backbone P3
   [-1, 3, C3, [256, False]],           # 30 (P3/8-small)

   [-1, 1, Conv, [512, 3, 2]],          # 31  #修改输出通道，使Add3匹配
   [[-1,30,6], 1, BiFPN_Add3, [512,512]],        # 32 cat head P4
   [-1, 3, C3, [512, False]],           # 33 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],          # 34
   [[-1,27], 1, BiFPN_Add2, [512,512]],           # 35 cat head P5
   [-1, 3, C3, [1024, False]],          # 36 (P5/32-large)
   
    ####
   [19, 1, Conv, [512, 1, 1]],          # 41
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 
   [[-1,25], 1, BiFPN_Add2, [512,512]],           #  cat backbone P4
   [-1, 3, C3, [512, False]],           # 44

   [-1, 1, Conv, [256, 1, 1]],          # 41
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 
   [[-1,24,14], 1, BiFPN_Add3, [256,256]],           # 43 cat backbone P3  #增加14
   [-1, 3, C3, [256, False]],           # 44 (P3/8-small)

   [-1, 1, Conv, [512, 3, 2]],          # 45  #修改输出通道，使Add3匹配
   [[-1,44,16], 1, BiFPN_Add3, [512,512]],        # 46 cat head P4
   [-1, 3, C3, [512, False]],           # 47 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],          # 48
   [[-1,41], 1, BiFPN_Add2, [512,512]],           # 49 cat head P5
   [-1, 3, C3, [1024, False]],          # 50 (P5/32-large)
   
   ####
   [[48, 51, 54], 1, Detect, [nc, anchors]],    # Detect(P3, P4, P5) 51 depth
   [[34, 37, 40], 1, Detect, [nc, anchors]],    # Detect(P3, P4, P5) 52 add
   
  ]
